<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a tabindex="0" class="anchorlogo" href="index.html"><img src="assets/images/logo.png" class="logo"
        alt="Fisheye Home Page" ></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button">Contactez-moi</button>
    </div>
    <div class="sortingGroup">
      <h3>Trier par</h3>
      <div class="customDropdown">
        <button class="dropdownBtn" aria-haspopup="listbox" aria-expanded="false" aria-label="Selection du tri par popularite, date, ou titre">Popularité <i class="fa-solid fa-angle-down" title="Derouler le menu"></i></button>
        <ul class="sortingSelector" role="listbox" id="sort" aria-activedescendant="likes">
          <li tabindex="0" role="option" data-value="likes" id="likes" aria-labelledby="span_pop" aria-selected="false"><span class="through_sorting" id="span_pop">Popularité</span><i class="fa-solid fa-angle-up" title="Replier le menu"></i></li>
          <li tabindex="0" role="option" data-value="date" id="date" aria-labelledby="span_date" aria-selected="false"><span class="through_sorting" id="span_date">Date</span></li>
          <li tabindex="0" role="option" data-value="title" id="title" aria-labelledby="span_title" aria-selected="false"><span class="through_sorting" id="span_title">Titre</span></li>
        </ul>
      </div>
    </div>
    <div class="gallery_section">
    </div>
    <div class="likes_price">
      <div class="likes_heart">
      <p class="likes_footer"></p><i class="fa-solid fa-heart"></i>
      </div>
      <p class="price_footer">€ / jour</p>
    </div>
  </main>
  <dialog class="lightboxModal" aria-label="media closeup view">
    <div class="lightboxContent">
      <div class="imgAndTitle">
      </div>
      <a tabindex="0" class="prevImageLink" aria-label="Previous Image"><i class="fa-solid fa-angle-left"></i></a>
      <a tabindex="0" class="nextImageLink" aria-label="Next Image"><i class="fa-solid fa-angle-right"></i></a>
      <i tabindex="0" class="fa-solid fa-xmark" aria-label="Close dialog"></i>
    </div>
  </dialog>
  <dialog class="modal">
      <div class="header_modal">
        <h2>Contactez-moi</h2>
        <h2 class="name_modal">Photographer Name</h2>
      </div>
      <form method="get">
        <div>
          <label for="first">Prénom</label>
          <input type="text" tabindex="0" name="first" id="first" aria-label="First name input">
        </div>
        <div>
          <label for="last">Nom</label>
          <input type="text" tabindex="0" name="last" id="last" aria-label="Last name input">
        </div>
        <div>
          <label for="email">Adresse électronique</label>
          <input type="email" tabindex="0" name="email" id="email" aria-label="Email input">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea tabindex="0" rows="6" class="message" name="message" id="message" aria-label="Your message" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" tabindex="0" class="contact_button submit_button" aria-label="Send">Envoyer</button>
      </form>
      <img tabindex="0" class="closeSVG" src="assets/icons/close.svg" alt="Close contact form">
  </dialog>
  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
